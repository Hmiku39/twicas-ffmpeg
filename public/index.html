<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダウンローダー</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body { margin: 2rem; }</style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">TwitCasting ダウンローダー</h1>
    <form method="POST" action="/download">
      <div class="mb-3">
        <label for="url" class="form-label">m3u8 URL</label>
        <input type="text" class="form-control" name="url" id="url" required>
      </div>
      <div class="mb-3">
        <label for="datetime" class="form-label">日時</label>
        <input type="text" class="form-control" name="datetime" id="datetime" required>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">タイトル</label>
        <input type="text" class="form-control" name="title" id="title" required>
      </div>
      <button type="submit" class="btn btn-primary">開始</button>
    </form>

    <div class="mt-4">
      <label>進行状況:</label>
      <div class="progress">
        <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
      </div>
      <div id="status" class="mt-2"></div>
    </div>
  </div>

  <script>
    const socket = new WebSocket("ws://" + location.host);
    socket.onmessage = function (event) {
      const msg = event.data;
      if (msg.startsWith("DONE:")) {
        const filename = msg.split(":")[1];
        document.getElementById("status").innerHTML = `✅ 完了: <a href="/videos/${filename}">${filename}</a>`;
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("progressBar").innerText = "100%";
      } else {
        // 簡易進捗バー（仮に60秒固定想定）
        const timeParts = msg.split(":");
        const seconds = (+timeParts[0]) * 3600 + (+timeParts[1]) * 60 + (+timeParts[2]);
        const percent = Math.min((seconds / 60) * 100, 100);
        document.getElementById("progressBar").style.width = percent + "%";
        document.getElementById("progressBar").innerText = Math.floor(percent) + "%";
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube 一括ダウンローダー</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">YouTube 複数動画 一括ダウンローダー</h1>

    <form method="POST" action="/youtube-download-multi">
      <div class="mb-3">
        <label for="urls" class="form-label">YouTube動画URL（1行に1つずつ）</label>
        <textarea name="urls" id="urls" class="form-control" rows="10" placeholder="https://www.youtube.com/watch?v=abc123&#10;https://www.youtube.com/watch?v=def456" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger">一括ダウンロード開始</button>
    </form>

    <hr class="my-5">

    <p class="text-muted">入力されたURLごとにタイトル・投稿日を取得し、自動でMP4として保存します。</p>
    <a href="/videos_youtube/list" class="btn btn-outline-secondary">保存済みYouTube動画を開く</a>

    <hr class="my-5">
    
    <a href="/" class="btn btn-outline-primary">TwitCasting版ダウンローダーに戻る</a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

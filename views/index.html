<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TwitCasting ダウンローダー</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      margin: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">TwitCasting アーカイブダウンローダー</h1>
    <form method="POST" action="/download-multi">
      <div class="mb-3">
        <label for="urls" class="form-label">ツイキャス動画URL（1行1つずつ複数入力可）</label>
        <textarea name="urls" id="urls" class="form-control" rows="10" placeholder="https://twitcasting.tv/user/movie/123456789&#10;https://twitcasting.tv/user/movie/987654321" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">一括ダウンロード開始</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Flatpickr init -->
  <script>
    flatpickr("#datetime", {
      enableTime: true,
      dateFormat: "Y-m-d_H:i", // YYYY-MM-DD_HH:mm
      time_24hr: true,
      defaultDate: new Date()
    });
  </script>
</body>
</html>

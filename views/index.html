<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TwitCasting ダウンローダー</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      margin: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">TwitCasting アーカイブダウンローダー</h1>
    <form action="/download" method="POST">
      <div class="mb-3">
        <label for="url" class="form-label">ツイキャスURL:</label>
        <input type="text" class="form-control" id="url" name="url" required>
      </div>

      <button type="submit" class="btn btn-primary">ダウンロード開始</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Flatpickr init -->
  <script>
    flatpickr("#datetime", {
      enableTime: true,
      dateFormat: "Y-m-d_H:i", // YYYY-MM-DD_HH:mm
      time_24hr: true,
      defaultDate: new Date()
    });
  </script>
</body>
</html>
